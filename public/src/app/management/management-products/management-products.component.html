<div class="products-component">
    <div class="table-container">
        <h1>
            Productos
        </h1>

        <mat-form-field>
            <input class="filter-box" matInput (keyup)="applyFilter($event)" placeholder="Buscar..."/>
        </mat-form-field>
        <button class="btn-create" *ngIf="isAdmin" (click)="createProduct()">
            Nuevo producto
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let product"> {{product.productId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="productDescription">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
              <td mat-cell *matCellDef="let product"> {{product.productDescription}} </td>
            </ng-container>
          
            <ng-container matColumnDef="productUnitPriceMXN">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio (MXN) </th>
              <td mat-cell *matCellDef="let product"> {{product.productUnitPriceMXN}} </td>
            </ng-container>
    
            <ng-container matColumnDef="productActiveDiscount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descuento (%) </th>
                <td mat-cell *matCellDef="let product"> {{product.productActiveDiscount}} </td>
            </ng-container>

            <ng-container matColumnDef="supplierName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
                <td mat-cell *matCellDef="let product"> {{product.supplier.supplierName}} </td>
            </ng-container>

            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
                <td mat-cell *matCellDef="let product"> {{product.category.categoryName}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef > Acciones </th>
                <td mat-cell *matCellDef="let product"> 
                    <button *ngIf="isAdmin" class="btn-edit" (click)="editProduct(product)">
                        Editar
                    </button>
                    <button *ngIf="isAdmin" class="btn-delete" (click)="deleteProduct(product)">
                        Eliminar
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
