<div class="suppliers-component">
    <div class="table-container">
        <h1>
            Proveedores
        </h1>

        <mat-form-field>
            <input class="filter-box" matInput (keyup)="applyFilter($event)" placeholder="Buscar..."/>
        </mat-form-field>
        <button class="btn-create" (click)="createSupplier()">
            Agregar proveedor
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="supplierId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let supplier"> {{supplier.supplierId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="supplierName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let supplier"> {{supplier.supplierName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="supplierContactName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacto </th>
              <td mat-cell *matCellDef="let supplier"> {{supplier.supplierContactName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="supplierPhoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
              <td mat-cell *matCellDef="let supplier"> {{supplier.supplierPhoneNumber}} </td>
            </ng-container>
    
            <ng-container matColumnDef="supplierMail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo de contacto </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.supplierMail}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef > Acciones </th>
                <td mat-cell *matCellDef="let supplier"> 
                    <button class="btn-edit" (click)="editSupplier(supplier)">
                        Editar
                    </button>
                    <button class="btn-delete" (click)="deleteSupplier(supplier)">
                        Eliminar
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
