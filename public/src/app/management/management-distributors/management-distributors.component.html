<div class="distributors-component">
    <div class="table-container">
        <h1>
            Distribuidores
        </h1>

        <mat-form-field>
            <input class="filter-box" matInput (keyup)="applyFilter($event)" placeholder="Buscar..."/>
        </mat-form-field>
        <button class="btn-create" (click)="createDistributor()">
            Nuevo distribuidor
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="distributorId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let distributor"> {{distributor.distributorId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="distributorName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let distributor"> {{distributor.distributorName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="distributorContactName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacto </th>
              <td mat-cell *matCellDef="let distributor"> {{distributor.distributorContactName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="distributorPhoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
              <td mat-cell *matCellDef="let distributor"> {{distributor.distributorPhoneNumber}} </td>
            </ng-container>
    
            <ng-container matColumnDef="distributorMail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo de contacto </th>
                <td mat-cell *matCellDef="let distributor"> {{distributor.distributorMail}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef > Acciones </th>
                <td mat-cell *matCellDef="let distributor"> 
                    <button class="btn-edit" (click)="editDistributor(distributor)">
                        Editar
                    </button>
                    <button class="btn-delete" (click)="deleteDistributor(distributor)">
                        Eliminar
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
