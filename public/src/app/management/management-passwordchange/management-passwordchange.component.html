<div class="passwordchange-component">
    <div class="form-container">
        <h1>
            Cambiar contraseña
        </h1>
        <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="oldPassword">Contraseña anterior</label>
                <input type="password" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  passwordChangeForm.controls.oldPassword.invalid }" />
                <div *ngIf="submitted &&  passwordChangeForm.controls.oldPassword.invalid" class="invalid-feedback">
                    <div *ngIf="submitted &&  passwordChangeForm.controls.oldPassword.errors.required">
                        Por favor ingrese su contraseña anterior
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">Contraseña nueva</label>
                <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  passwordChangeForm.controls.newPassword.invalid }" />
                <div *ngIf="submitted &&  passwordChangeForm.controls.newPassword.invalid" class="invalid-feedback">
                    <div *ngIf="submitted &&  passwordChangeForm.controls.newPassword.errors.required">
                        Por favor ingrese su nueva contraseña
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña nueva</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  passwordChangeForm.controls.confirmPassword.invalid }" />
                <div *ngIf="submitted &&  passwordChangeForm.controls.confirmPassword.invalid" class="invalid-feedback">
                    <div *ngIf="submitted &&  passwordChangeForm.controls.confirmPassword.errors.required">
                        Por favor confirme su nueva contraseña
                    </div>
                    <div *ngIf="submitted &&  passwordChangeForm.controls.confirmPassword.errors.pattern">
                        La contraseña no coincide con su nueva contraseña
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn-passwordchange">
                    Cambiar mi contraseña
                </button>
            </div>
        </form>
    </div>
</div>
