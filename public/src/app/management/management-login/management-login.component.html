<div class="login-component">
    <div class="form-container">
        <h2>Bienvenido a Cutie Plushie!</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="user">Clave de usuario</label>
                <input type="text" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.user.invalid }"/>
                <div *ngIf="submitted && loginForm.controls.user.invalid" class="invalid-feedback">
                    <div *ngIf="submitted && loginForm.controls.user.errors.required">Por favor ingrese una clave de usuario</div>
                    <div *ngIf="submitted && loginForm.controls.user.errors.maxlength">Su clave de usuario debe tener 9 caracteres alfanuméricos</div>
                    <div *ngIf="submitted && loginForm.controls.user.errors.minlength">Su clave de usuario debe tener 9 caracteres alfanuméricos</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.invalid }" />
                <div *ngIf="submitted && loginForm.controls.password.invalid" class="invalid-feedback">
                    <div *ngIf="submitted && loginForm.controls.password.errors.required">Por favor ingrese su contraseña</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn-login">
                    Iniciar sesión
                </button>
            </div>
        </form>
    </div>
</div>
