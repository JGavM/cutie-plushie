<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Clave de usuario</label>
        <input type="text" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': loginForm.controls.user.invalid }"/>
        <div *ngIf="loginForm.controls.username.invalid" class="invalid-feedback">
            <div *ngIf="loginForm.controls.user.errors.required">Ingrese una clave de usuario</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': loginForm.controls.password.invalid }" />
        <div *ngIf="loginForm.controls.password.invalid" class="invalid-feedback">
            <div *ngIf="loginForm.controls.password.errors.required">Ingrese su contrase√±a</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn-login">
            Login
        </button>
    </div>
</form>
