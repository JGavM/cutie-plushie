<div class="container">
    <div class="text-center my-5">
      <h4>Tu carrito est√° vacio</h4>
      <button class="btn btn-primary btn-lg mt-3" routerLink="/">Ir a la tienda</button>
    </div>
  
    <ng-container >
      <div class="row">
        <div class="col my-4">
          <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr >
              <td class="d-flex align-items-center justify-content-around" >
                <img src="assets/img/product01.png" alt="">
                <span class="text-danger" style="cursor: pointer;"><i class="fa fa-trash"></i></span>
              </td>
              <td><p>Producto 1</p></td>
              <td>
                <p>$199.00</p>
              </td>
              <td>
                <form>
                  <div class="value-button" id="decrease">
                    <i class="fa fa-minus"></i>
                  </div>
                  <input type="number" id="number" [value]="1" readonly [max]="5" />
                  <div class="value-button" id="increase">
                    <i class="fa fa-plus"></i>
                  </div>
                </form>
              </td>
              <td>
                <p>$627.00</p>
              </td>
            </tr>
            <tr class="border-0">
              <td style="border: none;"></td>
              <td></td>
              <td></td>
              <td>TOTAL</td>
              <td>$627.00</td>
  
            </tr>
  
            </tbody>
          </table>
  
  
        </div>
  
        <div class="col-md-12 d-flex mb-5">
          <div class="d-flex w-100 justify-content-between flex-sm-column flex-md-row">
            <a routerLink="/payment" class="btn btn-danger btn-sm order-1">Pagar</a>
            <a routerLink="/" class="btn btn-success btn-sm order-0">Continuar comprando</a>
          </div>
        </div>
  
      </div>
    </ng-container>
  
  </div>
