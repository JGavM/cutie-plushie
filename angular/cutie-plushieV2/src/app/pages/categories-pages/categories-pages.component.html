<!--CATEGORIAS-->
<h1>Categoria</h1>
<br>
<mat-grid-list cols="4" rowHeight="2:1.5">
  <mat-grid-tile><mat-card>
    <img mat-card-image src="assets/images/cutie_plushie_logo.png">
      <mat-card-content>
        <p>{{description}}</p>
        <p>{{price}}</p>
        <p>{{discount}}</p>
  </mat-card-content>
  </mat-card></mat-grid-tile>
</mat-grid-list>
<button>Ver mas</button>
<!--/CATEGORIAS-->
