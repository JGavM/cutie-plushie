<!--PRODUCT-->
<mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
      <img mat-card-image src="dfg" alt="Photo of a Shiba Inu">
    </mat-grid-tile>
    
    <mat-grid-tile>
       <mat-list>
    <mat-list-item><p>{{productName}}</p></mat-list-item>
    <mat-list-item><p>{{reviews}}</p></mat-list-item>
    <mat-list-item><p>{{price}}</p></mat-list-item>
  </mat-list>
    </mat-grid-tile>
    
  </mat-grid-list>
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>Descripcion</mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{description}}</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>Rese√±as</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card>
        <mat-card-content>
          <p>Usuario</p>
          <p>{{reviews}}</p>
    </mat-card-content>
    </mat-card>
    </mat-expansion-panel>
  </mat-accordion>
  <!--/PRODUCT-->
